<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Atlassian Data Collector</title>
	<meta name="description" content="Data Collection">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="https://www.jsviews.com/download/jsviews.min.js"></script>

	<!--  <script src="https://underscorejs.org/underscore-min.js"></script>-->

</head>

<body>
	<div class="ui container">
		<div id="confAddons"></div>
		</br>
		<div class="ui segment">
			<div class="ui two column very relaxed grid">
				<div class="column">
					<h4 class="ui horizontal divider header">
						addonList2
					</h4>
					<div id="addonList2"></div>
				</div>
				<div class="column">
					<div id="addonList"></div>
				</div>
			</div>

		</div>




		</br>
		</br>

		<h4 class="ui horizontal divider header">
			<i class="tags icon"></i>
			Applications
		</h4>

		<div id="applicationList"></div>

	</div>

	<script id="addonTmpl" type="text/x-jsrender">
		<h4 class="ui horizontal divider header">{{:name}}</h4>
    {{for}}
      {{props}}
        <b>{{>key}}:</b> {{>prop}}<br/>
      {{/props}}
    {{/for}}
  </script>


	<script id="addonTmpl2" type="text/x-jsrender">
    {{for}}
      {{:name}}
    {{/for}}
	</script>

	<script id="applicationTmpl" type="text/x-jsrender">
		{{include applications}}
      Number of applications: <u><b>{{:length}}</b></u>
      <ul>
      {{for}}
        <li>{{:name}} - {{:key}} - <a href="{{:details.downloadPage}}"><i class="cloud download icon"></i></a></li>
      {{/for}}
      </ul>
    {{/include}}
  </script>
</body>
